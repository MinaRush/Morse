<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Encoder & Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Morse Code Converter</h1>
        <input type="text" id="inputText" placeholder="Enter text or Morse code here">
        <div>
            <button id="encodeBtn">Encode to Morse</button>
            <button id="decodeBtn">Decode to Text</button>
            <button id="playBtn">Play Morse</button>
        </div>
        <div class="output" id="outputArea"></div>
        <div class="flash" id="flashBox"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
